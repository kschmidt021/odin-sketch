<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="game-slider">
            <div id="game">
            </div>
            <div id="slider-group">
                <input type="range" min="16" max="100" value="50" class="slider" orient="vertical">
                <!-- Do something with this <p class="slider-value"></p> -->
            </div>
        </div>
            <div id="controls">
                <button class="rainbow">Rainbow Mode</button>
                <button class="eraser">Eraser</button>
                <button class="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
